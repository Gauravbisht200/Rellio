      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',

                500: '#6B7280',

                700: '#374151',
                800: '#1F2937',
                900: '#111827',

              primary: {

    <style>
      body {
        background-color: #F9FAFB; /* Gray 50 */

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 4px;

      ::-webkit-scrollbar-thumb:hover {
